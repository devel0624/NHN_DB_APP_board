<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>POST MODIFY</h1>
<form method="post" action="/login">
    <div>
        제목<textarea cols="40" rows="1" name = "title" placeholder="내용을 입력해주세요" th:text="${post.title}"> </textarea>
    </div>
    <div>
        작성자 <input type="text" name = "writer" disabled="true" th:text="${post.writer}">
    </div>
    <div>
        내용 <br/>
        <textarea cols="100" rows="50" name = "content" placeholder="내용을 입력해주세요" th:text="${post.content}" ></textarea>
    </div>
    <input type="submit" value="글 작성"> <input type="button" onclick="location.href='/post/list'" value="작성 취소">
</form>
</body>
</html>
